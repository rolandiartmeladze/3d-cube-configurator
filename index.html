<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3d-cube-configurator</title>
  </head>
  <body>
    <div class="container">
      <canvas class="canvas" id="webgl"></canvas>
      <div class="controls-panel">
        <h1>Configuration details</h1>
        <div class="color-picker-container">
          <div class="header">
            <h2>You Mode</h2>
            <button class="settings-button">Setting</button>
          </div>

          <div class="form-group">
            <label for="textureSelect">Textures</label>
            <select id="textureSelect">
              <option value="none">None</option>
              <option value="wood">Wood</option>
              <option value="metal">Metal</option>
              <option value="ice">Ice</option>
            </select>
          </div>

          <div class="texture-preview">
            <img
              id="texturePreview"
              src="/textures/wood.jpg"
              alt="Wood Texture"
            />
            <span id="textureLabel">Wood Texture</span>
          </div>

          <div class="form-group">
            <label for="sizeSlider">Size</label>
            <input id="sizeSlider" type="range" min="1" max="100" value="50" />
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="main.js" defer></script>
  </body>
</html>
