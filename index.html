<!doctype html>
<html lang="en" class="w-full h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Cube Configurator</title>
  </head>
  <body
    class="w-full h-full m-0 p-0 overflow-hidden bg-gray-900 text-white font-sans"
  >
    <div class="flex w-full h-screen">
      <div class="flex flex-col w-[70%] h-full p-8 gap-4 bg-black">
        <div class="h-44 w-full flex justify-center items-center bg-gray-500">
          <canvas id="textCanvas" class="!w-[600px] !h-[120px] block">3D Text</canvas>
        </div>

        <div
          class="flex-1 w-full border border-white rounded-xl overflow-hidden"
        >
          <canvas id="cube" class="!w-full !h-full block"></canvas>
        </div>
      </div>

      <aside
        class="w-[30%] h-full p-8 bg-[burlywood] overflow-y-auto flex flex-col gap-4"
      >
        <h1 class="text-2xl font-bold">Configuration details</h1>

        <div
          class="w-full p-4 bg-white/80 backdrop-blur-md rounded-2xl shadow-md text-gray-800"
        >
          <div class="flex justify-between items-center mb-4">
            <h2 class="text-lg font-semibold">You Mode</h2>
            <button class="text-lg text-gray-600 hover:text-gray-800">
              Setting
            </button>
          </div>

          <div class="flex flex-col gap-2 mt-4">
            <label for="textureSelect" class="text-sm font-medium"
              >Textures</label
            >
            <select
              id="textureSelect"
              class="p-2 rounded-lg border border-gray-300 bg-white text-sm"
            >
              <option value="none">None</option>
              <option value="wood">Wood</option>
              <option value="metal">Metal</option>
              <option value="ice">Ice</option>
            </select>
          </div>

          <div
            class="mt-4 flex items-center gap-3 border border-gray-300 rounded-lg bg-gray-100 p-2 shadow-inner"
          >
            <img
              id="texturePreview"
              src="/textures/example.webp"
              alt="Colors Texture"
              class="w-10 h-10 object-cover rounded border border-gray-400"
            />
            <span class="text-sm font-medium">Colors Texture</span>
          </div>

          <div class="flex flex-col gap-2 mt-4">
            <label for="sizeSlider" class="text-sm font-medium">Size</label>
            <input
              id="sizeSlider"
              type="range"
              min="1"
              max="100"
              value="50"
              class="mt-2"
            />
          </div>
        </div>
      </aside>
    </div>

    <script type="module" src="main.js" defer></script>
  </body>
</html>
